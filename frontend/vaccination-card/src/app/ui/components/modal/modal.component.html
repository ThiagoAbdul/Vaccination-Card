<div class="modal" [ngStyle]="{'width': width(), 'height': height() }">
  <div class="header">
    <h2 class="title">
      {{ title() | uppercase }}
    </h2>

    <img class="close" src="/assets/icons/close.svg" alt="Fechar" (click)="close.emit()" />

  </div>
  <ng-content></ng-content>
  <div class="buttons">
    @if (secondaryText()) {
    <app-button [text]="secondaryText()!" type="discreet" (click)="secondaryAction.emit()" />
    }
    @if (primaryText()) {
    <app-button [disabled]="primaryDisabled()" [text]="primaryText()!"
      (click)="primaryDisabled()? undefined: primaryAction.emit()" [submit]="submit()" />
    }


  </div>
</div>
